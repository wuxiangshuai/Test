#服务端口
server.port=8081
#服务名
spring.application.name=test

#环境设置：dev、test、prod
spring.profiles.active=dev

#mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/gmall
spring.datasource.url=jdbc:mysql://localhost:3306/jn_qljt_test
spring.datasource.username=root
spring.datasource.password=root

#启用mapper的xml文件（xml文件在java文件夹中时使用）
mybatis-plus.mapper-locations=classpath:com/example/demo/mapper/xml/*.xml

spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.cache=false